<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Your Books</h1>
    <div class="container"></div>
    <button id="newBookBtn">&plus; New Book</button>
    <div id="modal">

        <div class="closeBtn-container">
            <button id="closeBtn">&times;</button>
        </div>

        <form action="" method="post">
            <div class="bookTitle-container">
                <label for="bookTitle">Title</label>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="The Bible âœï¸" required>
            </div>

            <div class="authorName-container">
                <label for="authorName">Author</label>
                <input type="text" id="authorName" name="authorName" placeholder="God ðŸ™" required>
            </div>

            <div class="pageNumber-container">
                <label for="pageNumber"># of pages</label>
                <input type="number" id="pageNumber" name="pageNumber" placeholder="1200" min="1" required>
            </div>

            <div id="radioBtns">
                <div class="read-container">
                    <input type="radio" id="read" name="readOrNot" value="read" required>
                    <label for="read">Read</label>
                </div>

                <div class="notRead-container">
                    <input type="radio" id="notRead" name="readOrNot" value="notRead">
                    <label for="notRead">Not Read</label>
                </div>

            </div>
        </form>
        <div class="formBtns-container">
            <button id="submitBtn">Add Book</button>
            <button id="clearBtn">Clear Form</button>
        </div>

        
    </div>
    <div id="overlay"></div>

</body>

</html>
