<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">Hello</div>
    <button id="newBook">New Book</button>
    <form action="#" method="post">
        <div class="bookTitle-container">
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" name="bookTitle" 
            placeholder="The Bible ✝️" required>
        </div>
       
        <div class="authorName-container">
            <label for="authorName">Author</label>
            <input type="text" id="authorName" name="authorName" 
            placeholder="God 🙏" required>
        </div>
      
        <div class="pageNumber-container">
            <label for="pageNumber"># of pages</label>
            <input type="number" id="pageNumber" name="pageNumber" 
            placeholder="123" min="1" required>
        </div>
        
        <div id="radioBtns">
            <input type="radio" id="read" name="readOrNot" value="read" required>
            <label for="read">Read</label>

            <input type="radio" id="notRead" name="readOrNot" value="notRead">
            <label for="notRead">Not Read</label>
        </div>
        
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
